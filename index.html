<!DOCTYPE html>
<html lang="en">
<head>
  <title>MixIt</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
  <script src="scripts/tuna.js"></script>
  <script src="scripts/bufferloader.js"></script>
  <script src="scripts/mixit.js"></script>
</head>
<body>
  <div id="container">
    <h1>MixIt</h1>
    <button id="play">Play</button>
    <button id="stop">Stop</button>
    <button id="add">Add a track</button>
    <div id="controls">
    </div>
    <div id="masterFader">
      <label>Master Fader</label>
      <input type="range" id="master" min="0" max="100" value="100">
      <label>Buss Compression</label>
      <input type="checkbox" id="buss">
  </div>
  <script>
  </script>
</body>
</html>
